<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headAdminTag :: headAdminTag">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Livros de Java, Android, iPhone, Ruby, PHP e muito mais - Casa do Código</title>
</head>
<body>
<div th:include="fragments/bodyHeaderAdmin" th:remove="tag"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <h1>Lista de Produtos</h1>
                <p><span th:text="${sucesso}"></span></p>
                <p><span th:text="${falha}"></span></p>
                <table class="table table-bordred table-striped">
                    <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Preços</th>
                        <th>Páginas</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td><a th:href="@{/produtos/detalhe?id=produto.id}"><span
                                th:text="${produto.titulo}"></span></a></td>
                        <td><span th:text="${produto.descricao}"></span></td>
                        <td><span th:text="${produto.tipoPrecos}"></span></td>
                        <td><span th:text="${produto.paginas}"></span></td>
                        <td>
                            <form method="post" th:action="@{/produtos/editar}">
                                <input name="id" th:value="${produto.id}" type="hidden"/>
                                <p data-placement="top" data-toggle="tooltip" title="Edit">
                                    <button class="btn btn-primary btn-xs" data-target="#edit" data-title="Edit"
                                            data-toggle="modal">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </p>
                            </form>
                        </td>
                        <td>
                            <form method="post" th:action="@{/produtos/remover}">
                                <input name="id" th:value="${produto.id}" type="hidden"/>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-target="#delete" data-title="Delete"
                                            data-toggle="modal">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </p>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
